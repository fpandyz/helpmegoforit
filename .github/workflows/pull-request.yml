name: Check linting

on: 
  pull_request:
    branches: 
      - feature/*

jobs:
  build:

    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [20.11.1]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Run CI command
      run: npm ci

    - name: Check linting
      run: npm run lint


